{% extends 'layout.html' %}

{% block title %} Home {% endblock %}
{% block custom_css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block body %}


<section class="container my-5">

    <div class="row" style="height: 72vh;">
        <div class="col-10  col-lg-6  mx-auto d-flex justify-content-center align-items-center flex-column">
            <div class="border p-4 sing_card">
                <h3 class="text-primary my-4">Sing In</h3>

                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="singInEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="singInEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="singInPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="singInPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label class=" form-check-label" for="rememberMe">Don't have any account.<a href="/singup">Sing
                                Up</a></label>
                    </div>
                    <button type=" submit" class="btn btn-primary">Sing In</button>
                </form>
            </div>
        </div>
        <div class="col-10 col-lg-6  mx-auto d-flex justify-content-center align-items-center flex-column">
            <img src="{{url_for('static', filename='images/singin.png')}}" class="img-fluid" alt="sing in image">
        </div>
    </div>

</section>


{% endblock %}
